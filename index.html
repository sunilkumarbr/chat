<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>
      const pusher = new Pusher('e2740918c0fa18dc39a6', {
        cluster: 'ap2',
        authEndpoint: '/pusher/auth'
      });
      let channel;
      function joinChat() {
        const user = document.getElementById('user').value;
        channel = pusher.subscribe(`private-chat-${user}`);
        channel.bind('message', function(data) {
          const message = document.createElement('div');
          message.innerText = data.user + ': ' + data.message;
          document.getElementById('messages').appendChild(message);
        });
      }
      function sendMessage() {
        const message = document.getElementById('message').value;
        const user = document.getElementById('user').value;
        const recipient = document.getElementById('recipient').value;
        fetch('/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, user, recipient })
        });
      }
    </script>
  </head>
  <body>
    <h1>Chat App</h1>
    <div id="messages"></div>
    <input type="text" id="user" placeholder="Enter your name">
    <input type="text" id="recipient" placeholder="Enter recipient's name">
    <button onclick="joinChat()">Join Chat</button>
    <input type="text" id="message">
    <button onclick="sendMessage()">Send</button>
  </body>
</html>
